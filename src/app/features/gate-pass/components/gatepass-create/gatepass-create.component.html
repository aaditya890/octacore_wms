<div class="min-h-screen bg-gray-50 px-8 py-10">
  <div class="max-w-3xl mx-auto bg-white border rounded-2xl shadow-sm p-6">
    <h1 class="text-2xl font-bold mb-2">Create Gate Pass</h1>
    <p class="text-gray-500 mb-6">Generate a new gate pass for entry/exit</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="grid grid-cols-2 gap-4">
        <!-- Pass Type -->
        <div>
          <label class="block mb-1 text-sm font-medium">Pass Type *</label>
          <select class="input" formControlName="pass_type">
            <option value="" disabled>Select Type</option>
            <option *ngFor="let t of passTypes" [value]="t">{{ t | titlecase }}</option>
          </select>
        </div>

        <!-- Party Name -->
        <div>
          <label class="block mb-1 text-sm font-medium">Party Name *</label>
          <input class="input" formControlName="party_name" placeholder="Person / Company" />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Contact</label>
          <input class="input" formControlName="party_contact" placeholder="Phone number" />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Vehicle Number</label>
          <input class="input" formControlName="vehicle_number" placeholder="e.g. RJ14 XX 0000" />
        </div>

        <div class="col-span-2">
          <label class="block mb-1 text-sm font-medium">Purpose *</label>
          <textarea class="input" rows="2" formControlName="purpose"></textarea>
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Valid From *</label>
          <input type="datetime-local" class="input" formControlName="valid_from" />
        </div>

        <div>
          <label class="block mb-1 text-sm font-medium">Valid To *</label>
          <input type="datetime-local" class="input" formControlName="valid_to" />
        </div>

        <div class="col-span-2">
          <label class="block mb-1 text-sm font-medium">Notes</label>
          <textarea class="input" rows="2" formControlName="notes"></textarea>
        </div>
      </div>

      <!-- Items -->
      <div class="border-t pt-4">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Items (optional)</h2>
          <button type="button" (click)="addItem()" class="text-sm text-blue-600 underline">+ Add Item</button>
        </div>

        <div formArrayName="items" class="space-y-3">
          <div *ngFor="let item of items.controls; let i = index" [formGroupName]="i" class="grid grid-cols-12 gap-3">
            <input class="input col-span-4" formControlName="item_name" placeholder="Item name" />
            <input class="input col-span-2" type="number" formControlName="quantity" placeholder="Qty" />
            <input class="input col-span-2" formControlName="unit" placeholder="Unit" />
            <input class="input col-span-3" formControlName="description" placeholder="Description" />
            <button type="button" (click)="removeItem(i)" class="col-span-1 text-red-500 text-xl">Ã—</button>
          </div>
        </div>
      </div>

      <div class="flex justify-end gap-3 pt-4">
        <button type="reset" class="border px-5 py-2 rounded-lg">Cancel</button>
        <button type="submit" class="bg-black text-white px-6 py-2 rounded-lg">Create Gate Pass</button>
      </div>
    </form>
  </div>
</div>
