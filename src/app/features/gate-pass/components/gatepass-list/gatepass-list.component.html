<div class="min-h-screen bg-gray-50 px-8 py-10">
  <div class="max-w-6xl mx-auto bg-white border rounded-2xl shadow-sm p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Gate Pass Management</h1>
      <button
        class="bg-black text-white px-4 py-2 rounded-lg"
        (click)="loadGatePasses()"
        [disabled]="loading"
      >
        Refresh
      </button>
    </div>

    <table class="min-w-full border text-sm">
      <thead class="bg-gray-100 text-gray-700">
        <tr>
          <th class="py-2 px-3 border">#</th>
          <th class="py-2 px-3 border">Pass No</th>
          <th class="py-2 px-3 border">Party</th>
          <th class="py-2 px-3 border">Type</th>
          <th class="py-2 px-3 border">Valid From</th>
          <th class="py-2 px-3 border">Valid To</th>
          <th class="py-2 px-3 border">Status</th>
          <th class="py-2 px-3 border text-center">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let pass of gatePasses; let i = index" class="border-b">
          <td class="py-2 px-3 text-center">{{ i + 1 }}</td>
          <td class="py-2 px-3">{{ pass.pass_number }}</td>
          <td class="py-2 px-3">{{ pass.party_name }}</td>
          <td class="py-2 px-3 capitalize">{{ pass.pass_type }}</td>
          <td class="py-2 px-3">{{ pass.valid_from | date:'short' }}</td>
          <td class="py-2 px-3">{{ pass.valid_to | date:'short' }}</td>
          <td class="py-2 px-3 font-semibold" [ngClass]="getStatusColor(pass.status)">
            {{ pass.status | titlecase }}
          </td>
          <td class="py-2 px-3 flex gap-2 justify-center">
            <button
             *appRoleBased="['admin']"
              class="text-green-600 hover:underline"
              (click)="approve(pass.id)"
              [disabled]="pass.status==='approved'"
            >Approve</button>
            <button
              *appRoleBased="['admin']"
              class="text-red-600 hover:underline"
              (click)="reject(pass.id)"
              [disabled]="pass.status==='rejected'"
            >Reject</button>
            <button
              *appRoleBased="['admin']"
              class="text-gray-600 hover:underline"
              (click)="delete(pass.id)"
            >Delete</button>
            <a
              *appRoleBased="['admin']"
              [routerLink]="['/gatepass/receipt', pass.pass_number]"
              class="text-blue-600 hover:underline"
            >View</a>
          </td>
        </tr>

        <tr *ngIf="!loading && gatePasses.length === 0">
          <td colspan="8" class="py-4 text-center text-gray-500">
            No gate passes found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
