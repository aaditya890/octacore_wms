<div class="min-h-screen bg-gray-50 px-8 py-10">
  <div class="max-w-5xl mx-auto space-y-8">
    <!-- Header -->
    <div class="border-b pb-3">
      <h1 class="text-2xl font-extrabold text-gray-900">
        {{ isEditMode ? 'Edit Inventory Item' : 'Add New Inventory Item' }}
      </h1>
      <p class="text-gray-600 text-sm">
        {{ isEditMode ? 'Update existing item details' : 'Fill out the form below to add a new item' }}
      </p>
    </div>

    <!-- FORM -->
    <form
      [formGroup]="inventoryForm"
      (ngSubmit)="onSubmit()"
      class="bg-white border border-gray-200 rounded-xl p-8 shadow-sm space-y-6"
    >
      <!-- Row 1 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Item Name *</label>
          <input
            formControlName="item_name"
            type="text"
            placeholder="e.g., Steel Rod"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-black focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Category *</label>
          <select
            formControlName="category"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 bg-white focus:ring-2 focus:ring-black focus:outline-none"
          >
            <option value="">Select Category</option>
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
          </select>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Unit *</label>
          <select
            formControlName="unit"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 bg-white focus:ring-2 focus:ring-black focus:outline-none"
          >
            <option value="">Select Unit</option>
            <option *ngFor="let u of units" [value]="u">{{ u }}</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Quantity *</label>
          <input
            formControlName="quantity"
            type="number"
            min="0"
            placeholder="0"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-black focus:outline-none"
          />
        </div>
      </div>

      <!-- Row 3 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Unit Price (â‚¹) *</label>
          <input
            formControlName="unit_price"
            type="number"
            step="0.01"
            placeholder="Enter price"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-black focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Status *</label>
          <select
            formControlName="status"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 bg-white focus:ring-2 focus:ring-black focus:outline-none"
          >
            <option *ngFor="let s of statuses" [value]="s">{{ s | titlecase }}</option>
          </select>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Location</label>
          <input
            formControlName="location"
            type="text"
            placeholder="e.g., Warehouse A - Rack 3"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-black focus:outline-none"
          />
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-800 mb-1">Supplier</label>
          <select
            formControlName="supplier"
            class="w-full border border-gray-300 rounded-lg px-3 py-2.5 bg-white focus:ring-2 focus:ring-black focus:outline-none"
          >
            <option value="">Select Supplier</option>
            <option *ngFor="let s of suppliers" [value]="s">{{ s }}</option>
          </select>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-800 mb-1">Description</label>
        <textarea
          formControlName="description"
          rows="2"
          placeholder="Short item description..."
          class="w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-black focus:outline-none"
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4 border-t">
        <button
          type="button"
          (click)="onCancel()"
          class="px-5 py-2.5 border border-black rounded-md font-semibold text-black hover:bg-black hover:text-white transition-all"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="isLoading"
          class="px-6 py-2.5 bg-black text-white rounded-md font-semibold border border-black hover:bg-white hover:text-black transition-all"
        >
          {{ isEditMode ? 'Update Item' : 'Add Item' }}
        </button>
      </div>
    </form>
  </div>
</div>
