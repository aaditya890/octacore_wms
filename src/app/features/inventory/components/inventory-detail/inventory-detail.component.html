 <div class="p-8 w-[520px]">
      <!-- Header -->
      <div class="flex justify-between items-start mb-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-900 mb-1">
            {{ data.item_name }}
          </h2>
          <p class="text-sm text-gray-500">Item Details Overview</p>
        </div>
        <button
          (click)="dialogRef.close()"
          class="text-gray-400 hover:text-black text-2xl font-bold leading-none"
        >
          ×
        </button>
      </div>

      <!-- Item Information -->
      <div class="grid grid-cols-2 gap-x-8 gap-y-4 text-gray-800 text-sm">
        <p><span class="font-semibold">Code:</span> {{ data.item_code }}</p>
        <p><span class="font-semibold">Category:</span> {{ data.category }}</p>
        <p><span class="font-semibold">Quantity:</span> {{ data.quantity }}</p>
        <p><span class="font-semibold">Unit:</span> {{ data.unit }}</p>
        <p><span class="font-semibold">Price:</span> ₹{{ data.unit_price }}</p>
        <p><span class="font-semibold">Status:</span> {{ data.status  }}</p>
      </div>

      <!-- Description -->
      <div class="mt-6">
        <h3 class="font-semibold mb-1 text-gray-900">Description</h3>
        <p class="text-gray-600">
          {{ data.description || 'No description provided.' }}
        </p>
      </div>

      <!-- Footer Buttons -->
      <div class="mt-8 flex justify-end gap-3">
        <button
          (click)="dialogRef.close()"
          class="px-6 py-2 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 text-gray-700 font-medium transition"
        >
          Close
        </button>
      </div>
    </div>
