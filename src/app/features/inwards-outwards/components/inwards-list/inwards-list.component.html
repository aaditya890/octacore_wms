<div class="p-8 bg-white min-h-screen" *ngIf="inwardForm">
  <h1 class="text-3xl font-bold mb-2 border-b-4 border-black inline-block pb-1">
    Inward Entry
  </h1>
  <p class="text-gray-600 mb-6">Record inward inventory movement</p>

  <!-- Toggle -->
  <div class="flex items-center gap-3 mb-6">
    <span class="font-semibold">Item Mode:</span>
    <button
      type="button"
      (click)="toggleItemMode()"
      class="px-4 py-1 border border-black rounded-md hover:bg-gray-100"
    >
      {{ isNewItem ? 'Switch to Existing Item' : 'Add New Item' }}
    </button>
  </div>

  <form
    [formGroup]="inwardForm"
    (ngSubmit)="saveInwardEntry()"
    class="grid grid-cols-1 md:grid-cols-2 gap-6"
  >
    <!-- Item Selector -->
    <div *ngIf="!isNewItem">
      <label class="block text-sm font-semibold mb-1">Select Item *</label>
      <div class="relative">
        <input
          type="text"
          placeholder="Type item name..."
          (input)="onItemInput($event)"
          [value]="selectedItemName"
          class="w-full border border-gray-300 rounded-md p-2"
        />

        <ul
          *ngIf="filteredItems.length > 0"
          class="absolute left-0 right-0 border border-gray-300 bg-white rounded-md mt-1 max-h-40 overflow-y-auto shadow-md z-50"
        >
          <li
            *ngFor="let item of filteredItems"
            (click)="selectItem(item)"
            class="px-3 py-2 hover:bg-gray-100 cursor-pointer"
          >
            {{ item.item_name }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Manual Item -->
    <div *ngIf="isNewItem">
      <label class="block text-sm font-semibold mb-1">Item Name (Note)</label>
      <input
        type="text"
        placeholder="Enter item name (note only)"
        formControlName="notes"
        class="w-full border border-gray-300 rounded-md p-2"
      />
      <small class="text-gray-500">* This item will not be added to inventory</small>
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Quantity *</label>
      <input
        type="number"
        formControlName="quantity"
        class="w-full border border-gray-300 rounded-md p-2"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Unit *</label>
      <select
        formControlName="unit"
        class="w-full border border-gray-300 rounded-md p-2"
      >
        <option value="" disabled selected>Select Unit</option>
        <option *ngFor="let unit of unitOptions" [value]="unit">
          {{ unit }}
        </option>
      </select>
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Rate per Unit</label>
      <input
        type="number"
        formControlName="unit_price"
        class="w-full border border-gray-300 rounded-md p-2"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Supplier *</label>
      <input
        type="text"
        formControlName="party_name"
        placeholder="Enter supplier name"
        class="w-full border border-gray-300 rounded-md p-2"
      />
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Reference (PO/Invoice) *</label>
      <input
        type="text"
        formControlName="invoice_number"
        placeholder="PO or Invoice Number"
        class="w-full border border-gray-300 rounded-md p-2"
      />
      <small class="text-gray-500">* Only letters and numbers allowed</small>
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Transaction Date</label>
      <input
        type="date"
        formControlName="transaction_date"
        class="w-full border border-gray-300 rounded-md p-2"
      />
    </div>

    <div class="md:col-span-2">
      <label class="block text-sm font-semibold mb-1">Remarks</label>
      <textarea
        formControlName="notes"
        rows="3"
        placeholder="Enter remarks if any"
        class="w-full border border-gray-300 rounded-md p-2"
      ></textarea>
    </div>

    <div class="flex justify-end gap-4 md:col-span-2 mt-4">
      <button
        type="button"
        routerLink="/inwards-outwards/inwards"
        class="border-2 border-black px-6 py-2 rounded-md hover:bg-gray-100"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="bg-black text-white px-6 py-2 rounded-md hover:bg-gray-800"
      >
        Save Inward Entry
      </button>
    </div>
  </form>
</div>
