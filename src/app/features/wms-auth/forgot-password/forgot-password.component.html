<div class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
  <div class="w-full max-w-md">
   
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-black mb-2">Forgot Password?</h1>
      <p class="text-gray-600">Enter your email to receive a password reset link</p>
    </div>

  
    <div class="bg-white border-2 border-black p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      
        <div class="mb-6">
          <label for="email" class="block text-sm font-bold text-black mb-2">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black"
            placeholder="you@example.com"
            [class.border-red-500]="email?.invalid && email?.touched"
          />
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

    
        <div *ngIf="successMessage" class="mb-4 p-3 bg-green-50 border-2 border-green-500 text-green-700 text-sm">
          {{ successMessage }}
        </div>

      
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border-2 border-red-500 text-red-700 text-sm">
          {{ errorMessage }}
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-black text-white py-3 px-4 font-bold border-2 border-black hover:bg-white hover:text-black  disabled:opacity-50 disabled:cursor-not-allowed shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-none hover:translate-x-1 hover:translate-y-1 transition-all"
        >
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading">Sending...</span>
        </button>
      </form>

      
      <div class="mt-6 text-center">
        <a
          [routerLink]="['/', AppRoutes.AUTH, AppRoutes.LOGIN]"
          class="text-sm font-bold text-black hover:underline inline-flex items-center"
        >
          â† Back to Sign In
        </a>
      </div>
    </div>
  </div>
</div>
