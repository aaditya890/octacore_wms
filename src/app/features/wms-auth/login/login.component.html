<div class="min-h-screen flex items-center justify-center bg-white px-4 py-12">
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-black mb-2">Warehouse Management</h1>
      <p class="text-gray-600">Sign in to your account</p>
    </div>

    <div class="bg-white border-2 border-black p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
        <div class="mb-6">
          <label for="email" class="block text-sm font-bold text-black mb-2">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black"
            placeholder="you@example.com"
            [class.border-red-500]="email?.invalid && email?.touched"
          />
          <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

    
        <div class="mb-6">
          <label for="password" class="block text-sm font-bold text-black mb-2">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              class="w-full px-4 py-3 border-2 border-black focus:outline-none focus:ring-2 focus:ring-black pr-12"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              [class.border-red-500]="password?.invalid && password?.touched"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-600 hover:text-black"
            >
              <span *ngIf="!showPassword">ğŸ‘ï¸</span>
              <span *ngIf="showPassword">ğŸ‘ï¸â€ğŸ—¨ï¸</span>
            </button>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

      
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              formControlName="rememberMe"
              class="w-4 h-4 border-2 border-black focus:ring-2 focus:ring-black"
            />
            <span class="ml-2 text-sm text-gray-700">Remember me</span>
          </label>
          <a
            [routerLink]="['/', AppRoutes.AUTH, AppRoutes.FORGOT_PASSWORD]"
            class="text-sm font-medium text-black hover:underline"
          >
            Forgot password?
          </a>
        </div>

     
        <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-50 border-2 border-red-500 text-red-700 text-sm">
          {{ errorMessage }}
        </div>

      
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-black text-white py-3 px-4 font-bold border-2 border-black hover:bg-white hover:text-black  disabled:opacity-50 disabled:cursor-not-allowed shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] hover:shadow-none hover:translate-x-1 hover:translate-y-1 transition-all"
        >
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            [routerLink]="['/', AppRoutes.AUTH, AppRoutes.REGISTER]"
            class="font-bold text-black hover:underline ml-1"
          >
            Sign up
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
