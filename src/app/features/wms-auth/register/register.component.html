<div class="px-6 py-10 max-w-5xl mx-auto">

  <!-- PAGE TITLE -->
  <h1 class="text-3xl font-bold mb-1">Create Account</h1>
  <p class="text-gray-600 mb-6">Fill out the form below to create a new user</p>

  <hr class="mb-8" />

  <!-- FORM -->
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-8">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- FULL NAME -->
      <div>
        <label class="block text-sm font-semibold mb-1">Full Name *</label>
        <input
          type="text"
          formControlName="full_name"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-black"
          placeholder="John Doe"
        />
      </div>

      <!-- EMAIL -->
      <div>
        <label class="block text-sm font-semibold mb-1">Email Address *</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-black"
          placeholder="you@example.com"
        />
      </div>

      <!-- DEPARTMENT -->
      <div>
        <label class="block text-sm font-semibold mb-1">Department (Optional)</label>
        <input
          type="text"
          formControlName="department"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-black"
          placeholder="e.g., Warehouse, Logistics"
        />
      </div>

      <!-- ROLE -->
      <div>
        <label class="block text-sm font-semibold mb-1">Select Role *</label>
        <select
          formControlName="role"
          class="w-full border border-gray-300 rounded-md p-3 focus:ring-2 focus:ring-black"
        >
          <option value="" disabled>Select role</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
          <option value="staff">Staff</option>
          <option value="viewer">Viewer</option>
        </select>
      </div>

      <!-- PASSWORD -->
      <div>
        <label class="block text-sm font-semibold mb-1">Password *</label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full border border-gray-300 rounded-md p-3 pr-12 focus:ring-2 focus:ring-black"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
          >
            ğŸ‘ï¸
          </button>
        </div>
      </div>

      <!-- CONFIRM PASSWORD -->
      <div>
        <label class="block text-sm font-semibold mb-1">Confirm Password *</label>
        <div class="relative">
          <input
            [type]="showConfirmPassword ? 'text' : 'password'"
            formControlName="confirmPassword"
            class="w-full border border-gray-300 rounded-md p-3 pr-12 focus:ring-2 focus:ring-black"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          />
          <button
            type="button"
            (click)="toggleConfirmPasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500"
          >
            ğŸ‘ï¸
          </button>
        </div>
      </div>

    </div>

    <!-- ERROR -->
    <div
      *ngIf="errorMessage"
      class="p-3 bg-red-50 text-red-700 border border-red-400 rounded text-sm"
    >
      {{ errorMessage }}
    </div>

    <!-- SUBMIT -->
    <button
      type="submit"
      [disabled]="isLoading"
      class="bg-black text-white px-8 py-3 rounded-md font-semibold hover:bg-gray-800 transition"
    >
      <span *ngIf="!isLoading">Create Account</span>
      <span *ngIf="isLoading">Creating...</span>
    </button>
  </form>

</div>
