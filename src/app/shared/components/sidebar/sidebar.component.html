<aside class="h-full bg-orange-50  text-black flex flex-col border-r-2 border-black">
  <div class="p-4 border-b-2 border-black">
    <h2 class="font-bold text-lg uppercase tracking-wide">Menu</h2>
  </div>

  <nav class="flex-1 p-3">
    <ul class="space-y-2">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-black text-white"
          class="flex items-center gap-3 px-4 py-2 font-medium border-2 border-black hover:bg-black hover:text-white transition-all"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
          </svg>
          <span>{{ item.label }}</span>
          <span *ngIf="item.badge" class="ml-auto text-xs px-2 py-0.5 border border-black rounded-full">{{ item.badge }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="p-4 border-t-2 border-black">
    <button
      (click)="toggleCollapse()"
      class="w-full border-2 border-black px-3 py-2 font-semibold hover:bg-black hover:text-white transition-all"
    >
      Toggle Sidebar
    </button>
  </div>
</aside>
